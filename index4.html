<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Day for all practicle</h1>

    <!-- practicle one -->
    <button type="button" onclick="firstArry()">firstArry</button> <br><br>

    <!-- practicle two -->
    <button type="button" onclick="Calculatetotal()">Calculate Total</button> <br><br>

    <!-- practicle three -->
    <button onclick="filterEvenNumbers()">Filter Even Numbers</button> <br><br>

    <!-- practicle for -->
    <button type="button" onclick="count()">count</button> <br><br>

    <!-- practicle five -->
     <button type="button"onclick="fruit()">fruit</button> <br><br>



    <script>
        //practicle one

        function firstArry() {
            const numbers = [5, 12, 8, 130, 44]
            let sum = 0;

            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i]
            }
            console.log("The sum of arry elements is:" + sum);

        }

        //practicle two

        function
            Calculatetotal() {
            const cartItems = [
                { name: "Laptop", price: 999.99 },
                { name: "Headphones", price: 149.95 },
                { name: "Mouse", price: 29.99 }
            ];

            let total = 0;

            for (let i = 0; i < cartItems.length; i++) {
                total += cartItems[i].price;
            }

            console.log("Total price of item in the cart is: $" + total.toFixed(2));
        }

        // practicle three

        function filterEvenNumbers() {
            const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
            const evenNumbers = [];

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    evenNumbers.push(numbers[i]);
                }
            }

            console.log('Even Numbers:', evenNumbers);
        }

        // practicle for

        function count() {
            const number = 5;

            for (let i = 1; i <= 10; i++) {
                const result = number / i;
                console.log(`${number} รท ${i} = ${result}`);
            }
        }

        // practicle five

        function fruit() {
            const fruits = ["apple", "banana", "orange", "grape"];
            const targetFruit = "orange";
            let targetIndex = -1;

            for (let i = 0; i < fruits.length; i++) {
                if (fruits[i] === targetFruit) {
                    targetIndex = i;
                    break;
                }
            }

            if (targetIndex !== -1) {
                console.log("Index of", targetFruit, "is:", targetIndex);
            } else {
                console.log(targetFruit, "not found.");
            }
        }



    </script>
