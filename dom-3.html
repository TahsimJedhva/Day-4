<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid gray;
            color: teal;
            background: none;
        }
    </style>
</head>
<body>
    <h1 id="welcome-heading">Welcome Visitor</h1>
    <button onclick="personal()">Click Me!</button>
    <script>
        function personal() {
            const name = prompt("Please enter your name:");
            if (name) {
                document.getElementById("welcome-heading").innerText = `Welcome ${name}!`;
            }
        }
    </script>
</body>
</html>
